<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Baixar</title>
</head>
<body>

  <section>
      <h1>Download Youtube</h1>
      <div class="link-container">
        <label>Url Video </label>
        <input type="text" class="link" placeholder="Cole o link aqui" name="link">
      </div>
      <div class="format-container">
          <label>Formato:</label>
          <select class="format" required>
              <option selected disabled>Selecione o formato do v√≠deo</option>
              <option value="mp3">MP3</option>
              <option value="mp4a">144p</option>
              <option value="360">360p</option>
              <option value="480">480p</option>
              <option value="720">720p</option>
              <option value="1080">1080p</option>
              <option value="4k">4k</option>
          </select>
      </div>
      <div class="btn-container">
          <button class="btn">Baixar</button>
      </div>
  </section>

<script>
      $(".btn").click(function(){
          var link = $(".link").val();
          var format = $(".format").children("option:selected").val();
          var src = "" + link + "=" + format + "";
          dowloand(link, format);
      });

      function dowloand(link, format){
          $('.btn-container').html('<iframe style="height:50px; border: none; overflow: hidden;" src="https://loader.to/api/button/?url='+ link + '&f=' + format + '"></iframe>');
      }
  </script>
</body>
</html>
